<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style-register.css">
    <title>Formulario Registro</title>
</head>
<body>
    <header class="header">
        <img src="img/logo-musica.png" alt="logo" width="50" height="50">
            <nav class="navbar">
            <label for="toggle-menu"><i class="fa-solid fa-bars"></i></label>
            <input type="checkbox" id="toggle-menu" />
            <ul class="navbar-list">
                <li><a href="index.html" class="navbar-link">Inicio</a></li>
                <li><a href="#cursos" class="navbar-link">Cursos</a></li>

                <li><a href="login.html" class="navbar-link">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="form-register">
        <h4>Formulario de registro</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
        <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su Contraseña">
        <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
        <input class="button-register" type="submit" value="Registrar">
        <p><a href="#">¿Ya tengo cuenta?</a></p>
        </section>
        <footer>
            <div class="footer-container">
                <div class="footer-logo">
                    <img src="img/logo-musica.png" alt="logo" width="80" height="80">
                    <p><b>Academia de Música Aldana</b></p>
                </div>
                <div class="footer-redes-container">
